<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe{
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do 
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500">CursoemVideo
            <a href="http://www.cursoemvideo.com" target="_blank"></a>
        </iframe> 
        para aprender a programar
    </p>
    <p>O Repositorio do Guanabara 
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500">
            <a href="http://gustavoguanabara.github.io" target="_blank"></a>
        </iframe> 
        tambem e legal!
    </p>
</body>
</html>
